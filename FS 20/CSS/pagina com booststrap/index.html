<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Fitness</title>
  <!-- Link do CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Academia Fitness</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Aulas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner Principal -->
  <div class="container-fluid p-0">
    <div class="banner" style="background: url('./img/modelo-de-banner-da-web-de-academia-e-fitness_106176-658.avif'); height: 500px; background-size: cover; background-position: center;">
      <div class="d-flex justify-content-center align-items-center h-100 text-white">
        <h1 class="display-3 fw-bold">Transforme-se Hoje!</h1>
      </div>
    </div>
  </div>

  <!-- Carrossel de Imagens -->
  <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1920x500.png?text=Treine+com+os+Melhores" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1920x500.png?text=Estrutura+de+Ponta" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1920x500.png?text=Alcance+Seus+Objetivos" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Formulário de Contato -->
  <section class="container my-5">
    <h2 class="text-center">Fale Conosco</h2>
    <form class="row g-3 mt-4">
      <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Mensagem</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-dark">Enviar</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>© 2024 Academia Fitness. Todos os direitos reservados.</p>
      <p>Siga-nos nas redes sociais:</p>
      <a href="#" class="text-white me-3">Instagram</a>
      <a href="#" class="text-white me-3">Facebook</a>
      <a href="#" class="text-white">YouTube</a>
    </div>
  </footer>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
