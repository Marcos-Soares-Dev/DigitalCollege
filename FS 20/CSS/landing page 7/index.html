<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body>
    <header>
        <div class="logoBrand">
            <img src="./img/Captura de tela 2024-10-22 185308.png" alt="logo faster">
        </div>
        <nav>
            <a href="#" class="homeAncor">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Price</a>
            <a href="#">Pages</a>
            <a href="#">Contact</a>
        </nav>
        <div class="quote">
            <button class="quotBtn">Get a Quote</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="FormCard">                
                <form >
                    <h3>Safe & Faster</h3>
                    <h2>Logistcs Services</h2>
                    <div class="inputButton">
                        <input type="text" name="trackingId" id="trackingId" placeholder="Tracking Id">
                        <button type="submit" id="formBtnSub">Track & Trance</button>
                    </div>
                </form>                
            </div>
        </section>

        <section id="requestForm">
            <div class="requestInfo">

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum modi veniam facere corporis eaque assumenda.</p>
                <div class="satisfactionProve">
                    <div class="satisfactionCard">
                        <h4>225</h4>
                        <p>Skilled Experts</p>
                    </div>

                    <div class="satisfactionCard">
                        <h4>1050</h4>
                        <p>Happy Clients</p>
                    </div>

                    <div class="satisfactionCard">
                        <h4>2500</h4>
                        <p>Complete Projects</p>
                    </div>
            </div>

            <div class="formRequest">
                <form>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                    <input type="text" name="email" id="email" placeholder="Your Email">
                    <select name="services" id="services">
                        <option value="option1">Opção 1</option>
                        <option value="option2">Opção 2</option>
                    </select>
                    <button type="submit">Get a Quote</button>
                </form>
            </div>
        </section>
    </main>
</body>
